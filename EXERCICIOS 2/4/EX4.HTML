<!DOCTYPE html>
<head>
    <title>PIZZA</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Realizar Pedido de Pizza</h1>
    <form id="pedidoForm">
        <label for="sabor1">Sabor 1:</label>
        <input type="text" id="sabor1" name="sabor1" required><br>
        <label for="sabor2">Sabor 2:</label>
        <input type="text" id="sabor2" name="sabor2" required><br>
        <label for="sabor3">Sabor 3:</label>
        <input type="text" id="sabor3" name="sabor3" required><br>
        <label for="sabor4">Sabor 4:</label>
        <input type="text" id="sabor4" name="sabor4" required><br>
        <label for="refrigerantes">Refrigerantes:</label>
        <input type="number" id="refrigerantes" name="refrigerantes" min="0" required><br>
        <button type="submit">Finalizar Pedido</button>
    </form>
    <script src="EX4.JS"></script>
    <div id="resultado"></div>
</body>
</html>
